<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Quiz</title>
        <link href="/PT/aboutvale/news/Documents/quiz/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
        <style type="text/css">
            html,
            body{
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div class="wrapperQuiz">
            <p id="quizIntroducao" class="hidden"></p>
            <div id="quizFrame" class="quizFrame">
                <div class="quizGroup relative">
                    <img src="/PT/aboutvale/news/Documents/quiz/images/blank.gif" alt="" class="quizImg">
                    <!-- Tips -->
                    <!-- Resposta -->
                    <div id="quizResultadoResposta" class="quizResultadoResposta">
                        <span></span>
                    </div>
                    <div id="quizAtual" class="quizAtual ico-gota-left">
                        <span>1</span>
                    </div>
                    <div id="quizTipBox" class="quizTipBox hidden"></div>
                    <div id="quizTip" class="quizTip ico-gota-right">
                        <span>?</span>
                    </div>
                    <div id="quizShowResultado" class="quizShowResultado hidden">
                        <div class="ico-tri-tl tl"></div>
                        <div class="ico-tri-tr tr"></div>
                        <div class="ico-tri-bl bl"></div>
                        <div class="ico-tri-br br"></div>
                        <table>
                            <tr>
                                <td>
                                    <div class="txt">
                                        <div class="pontos fail">
                                            <div></div>
                                        </div>
                                        <div class="tituloMsg"></div>
                                        <div class="corpoMsg"></div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div id="quizGroupQuestion" class="quizGroupQuestion">
                    <h3 class="quizPergunta"></h3>
                    <ul class="quizRespostas">
                        <li class="a"></li>
                        <li class="b"></li>
                        <li class="c"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="visuallyhidden" id="preloadImgsQuiz">
            <img src="/PT/aboutvale/news/Documents/quiz/images/sprites/ico-sc8300af8ec.png" alt="" class="visuallyhidden">
            <img src="/PT/aboutvale/news/Documents/quiz/images/sprites/ico/a.png" alt="" class="visuallyhidden">
            <img src="/PT/aboutvale/news/Documents/quiz/images/sprites/ico/a-fail.png" alt="" class="visuallyhidden">
            <img src="/PT/aboutvale/news/Documents/quiz/images/sprites/ico/a-ok.png" alt="" class="visuallyhidden">
            <img src="/PT/aboutvale/news/Documents/quiz/images/sprites/ico/b.png" alt="" class="visuallyhidden">
            <img src="/PT/aboutvale/news/Documents/quiz/images/sprites/ico/b-fail.png" alt="" class="visuallyhidden">
            <img src="/PT/aboutvale/news/Documents/quiz/images/sprites/ico/b-ok.png" alt="" class="visuallyhidden">
            <img src="/PT/aboutvale/news/Documents/quiz/images/sprites/ico/c.png" alt="" class="visuallyhidden">
            <img src="/PT/aboutvale/news/Documents/quiz/images/sprites/ico/c-fail.png" alt="" class="visuallyhidden">
            <img src="/PT/aboutvale/news/Documents/quiz/images/sprites/ico/c-ok.png" alt="" class="visuallyhidden">
        </div>
        <script>window.jQuery || document.write('<script src="/PT/aboutvale/news/Documents/quiz/jquery.min.js"><\/script>')</script>
        <script>window.jQuery || document.write('<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"><\/script>')</script>
        <script type="text/javascript">
            var pathImg = '/PT/aboutvale/news/Documents/quiz/images/';
        </script>
        <script src="/PT/aboutvale/news/Documents/quiz/db.aniversario.js" type="text/javascript"></script>
        <script src="/PT/aboutvale/news/Documents/quiz/output.js" type="text/javascript"></script>
    </body>
</html>
